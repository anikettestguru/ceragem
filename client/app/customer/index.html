<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/dev/ceragem/Ceragem/test/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dev/ceragem/Ceragem/test/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />



    <!-- Latest compiled and minified JavaScript -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .navbar-header
        {
            /*position: absolute;*/
            width: 100%;
            left: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <h1>Customer Information</h1>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="custname" class="col-sm-2">Name: </label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" id="custname" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactnum" class="col-sm-12 col-md-2">Contact no:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="text" class="form-control" id="contactnum" placeholder="Contact number">
                    </div>
                    <label for="datetimepicker1" class="col-sm-2 col-md-2">DOB:</label>
                    <div class="col-sm-10 col-md-4">
                        <!--<input type="text" class="form-control" id="dob" placeholder="Date of Birth">-->
                        <div class='input-group date ' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="cmsnum" class="col-sm-12 col-md-2">CMS no:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="text" class="form-control" id="cmsnum" placeholder="CMS number">
                    </div>
                    <label for="firstvisit" class="col-sm-2 col-md-2">First Visit:</label>
                    <div class="col-sm-10 col-md-4 ">
                        <!--<input type="checkbox" class="form-control" id="firstvisit">-->
                        <div class="checkbox">
                            <label><input type="checkbox" id="firstvisit"/></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-12 col-md-2">City:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="text" class="form-control" id="city" placeholder="City"/>
                    </div>
                    <label for="area" class="col-sm-2 col-md-2">Area:</label>
                    <div class="col-sm-10 col-md-4 ">
                        <input type="text" class="form-control" id="area" placeholder="Area"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="referredby" class="col-sm-12 col-md-2">Referred By:</label>
                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control" id="referredby" placeholder="Referred By"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12 col-md-12 pull-left">Any Referrel (Name & Contact):</label>
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" id="referrel1" placeholder="Referrel 1"/>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" id="referrel2" placeholder="Referrel 2"/>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" id="referrel3" placeholder="Referrel 3"/>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" id="referrel4" placeholder="Referrel 4"/>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="container">
        </div>
    </footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/dev/ceragem/Ceragem/test/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/dev/ceragem/Ceragem/test/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/dev/ceragem/Ceragem/test/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/dev/ceragem/Ceragem/test/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
</body>
</html>
