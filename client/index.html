<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
    <title>CERAGEM</title>
    <!--Bootstrap latest compiled and minified CSS-->
    <link rel="stylesheet" href="content/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!--Optional theme-->
    <link rel="stylesheet" href="content/bootstrap/dist/css/bootstrap-theme.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="content/css/app.css"/>
</head>
<body ng-controller="AuthController">

    <!--navbar directive that stays at the top of every page-->
    <!--<gz-navbar></gz-navbar>-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">CERAGEM</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<!--<li><a href="#/login" ng-hide="vm.isLoggedIn()">Log in</a></li>-->
					<li><a href="" ng-click="logout()" ng-show="user">Log out</a></li>
				</ul>
			</div>
		</div>
	</nav>

    <!--Main content that changes based on route-->
    <div ng-view class="container"></div>

    <!--Third-party JS-->
    <script src="content/jquery/dist/jquery.min.js"></script>
    <script src="content/moment/min/moment.min.js"></script>
    <script src="content/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="content/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="content/js/vendor/angular.js"></script>
    <script src="content/js/vendor/angular-route.min.js"></script>
    <script src="content/js/vendor/ngStorage.min.js"></script>
	<script src="content/js/vendor/imageupload.js"></script>
    <script src="content/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--main app module-->
    <script src="app/app.module.js"></script>

	<!--nav bar module-->
	<script src="app/layout/layout.module.js"></script>
    <script src="app/layout/layout.controller.js"></script>

	<!--auth module-->
    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/config.route.js"></script>
    <script src="app/auth/auth.controller.js"></script>
	<!--menu module-->
    <script src="app/menu/menu.module.js"></script>
    <script src="app/menu/config.route.js"></script>
	<!--employee module-->
    <script src="app/emp/emp.module.js"></script>
    <script src="app/emp/config.route.js"></script>
    <script src="app/emp/emp.controller.js"></script>

</html>
